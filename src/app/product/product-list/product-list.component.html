<h1>Danh sách sản phẩm</h1>
<!--<a routerLink="/product/create">Tạo mới sản phẩm</a>-->
<button type="button" class="btn btn-danger" routerLink="/product/create">Tạo mới sản phẩm</button>
<br>
<br>
<table class="table table-striped"  style="width: 50%; "  >
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td>Ảnh</td>
    <td>Thể loại</td>
    <td>Sửa</td>
    <td>Xóa</td>
<!--    <td colspan="2">Action</td>-->
  </tr>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td><img src="http://localhost:8080/image/{{product.image}}" width="100px" height="100px"></td>
    <td>{{product.category.name}}</td>
    <td><a [routerLink]="['/product/edit',product.id]">Edit</a></td>
    <td><a [routerLink]="['/product/delete',product.id]">Delete</a></td>
  </tr>
</table>
